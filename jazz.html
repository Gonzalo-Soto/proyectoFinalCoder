<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox</title>
    <!-- HOJA DE ESTILOS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- HOJA DE ESTILOS PERSONALIZADA -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <nav class="header_nav">
            <a href="index.html"> <img class="header_nav-logo" src="images\Logo\casette-crop.png" alt="casette">
            </a>
            <ul class="header_nav-lista">
                <li><a href="./index.html">INICIO</a></li>
                <li><a href="info.html">INFO</a></li>
                <li><a href="galeria.html">GALERIA</a></li>
                <li><a href="ubicacion.html">UBICACION</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
            </ul>
            <img class="header_nav_img" src="images\Logo\clavedesol.png" alt="clave de sol">
        </nav>
    </header>
    <section class="jazz_section">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/portadas/Jazz/baker-mulligan.png" class="d-block w-100"
                        alt="portada baker-mulligan">
                </div>
                <div class="carousel-item">
                    <img src="images/portadas/Jazz/billie-lady-in-satin.png" class="d-block w-100"
                        alt="portada billie-lady">
                </div>
                <div class="carousel-item">
                    <img src="images/portadas/Jazz/gillespie-french-riviera.png" class="d-block w-100"
                        alt="portada-gillespie">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
